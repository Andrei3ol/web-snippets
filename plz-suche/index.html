<!DOCTYPE html>
<html>
    <head>
        <title>Postleitzahlensuche mit HTML &amp; jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="./js/papaparse.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h1>PLZ Suche mit HTML &amp; jQuery</h1>
                    <form id="search-form" class="input-group">
                        <input id="search-query" type="text" class="form-control" autocomplete="off" placeholder="PLZ oder Ort">
                        <span class="input-group-btn">
                            <button class="btn btn-info" type="submit">Suchen</button>
                        </span>
                    </form>
                    <section id="search-result" style="max-height: 300px; overflow-y: auto;">
                        <h3><span class="glyphicon glyphicon-hourglass"></span> Suche wird vorbereitet...</h3>
                    </section>
                    <div class="text-right">
                        Quelle: <a href="http://www.suche-postleitzahl.org">suche-postleitzahl.org</a>
                    </div>
                </div>
            </div>
        </div>
        <script>
            (function($) {
                $(window).load(function() {
                    // Parse & Cache CSV-Data
                    var csvData;
                    var settings = { 
                        download: true,
                        delimiter: ",",
                        header: true,
                        skipEmptyLines: true,
                        complete: function(data) {
                            csvData = data.data;
                            $('#search-result').html('<h3><span class="glyphicon glyphicon-ok"></span> Bereit f√ºr Ihre Suchabfrage</h3>');
                        }                        
                    };
                    Papa.parse('./data/zuordnung_plz_ort.csv', settings);
                    
                    // Starte Suche
                    $('#search-form').on('submit', function(event) {
                        event.stopPropagation();
                        var query = $('#search-query').val().toLowerCase();
                        
                        var table = $('<table class="table table-striped"><thead><tr><th>PLZ</th><th>Ort</th><th>Bundesland</th></tr></thead><tbody></tbody></table>');
                        $.each(csvData, function(index, value) {
                            // Pattern
                            var pattern_plz         = new RegExp("^" + query + ".*$");
                            var pattern_ort         = new RegExp("\\b" + query + "\\b");
                            var pattern_bundesland  = new RegExp("^" + query + "$");
                            
                            // Suchabfrage
                            if( value.ort.toLowerCase().match(pattern_ort) ||
                                value.plz.match(pattern_plz) ||
                                value.bundesland.toLowerCase().match(pattern_bundesland)
                            ) {
                                // Tabelle erstellen
                                $('<tr><td>' + value.plz + '</td><td>' + value.ort + '</td><td>' + value.bundesland + '</td></tr>').appendTo(table.find('tbody'));
                            }
                        });
                        
                        $('#search-result').html(table);
                        return false;
                    });
                });
            })(jQuery);
        </script>
    </body>
</html>
